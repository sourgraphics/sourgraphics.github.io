<audio id="audio">
    <source src="soundbgm.mp3" type="audio/mp3">
</audio>
	
<script> var audio=document.createElement('audio');
 var first=true;
      window.addEventListener('mouseup',onmouseup);
 
    function onmouseup(){
       if(!first) return;
       first=false;
       audio.src="soundbgm.mp3";
       audio.play();
    }
</script>
<div>
	<a href="#noscroll" id="mute">toggle sound</a>
</div>	
<script>
var audio = document.getElementById('audio');

document.getElementById('mute').addEventListener('click', function (e)
{
    e = e || window.event;
    audio.muted = !audio.muted;
    e.preventDefault();
}, false);	
</script>
